services:
  postgres:
    image: postgres:16-alpine
    container_name: template-alpha-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: template_alpha
    ports:
      - "54673:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: template-alpha-mailhog
    ports:
      - "50239:1025"  # SMTP
      - "58443:8025"  # Web UI
