services:
  postgres:
    image: postgres:16-alpine
    container_name: template-alpha-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: template_alpha
    ports:
      - "54673:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: template-alpha-mailhog
    ports:
      - "50239:1025"  # SMTP
      - "58443:8025"  # Web UI

  stripe-mock:
    image: stripe/stripe-mock:latest
    container_name: template-alpha-stripe-mock
    ports:
      - "59310:12111"  # HTTP API
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12111"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: template-alpha-minio
    command: server /data --address ":9000" --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "52871:9000"   # S3 API
      - "52872:9001"   # Console UI
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-mc:
    image: minio/mc:latest
    container_name: template-alpha-minio-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/template-alpha-public;
      mc mb --ignore-existing local/template-alpha-private;
      echo 'Buckets created successfully';
      exit 0;
      "

volumes:
  minio-data:
